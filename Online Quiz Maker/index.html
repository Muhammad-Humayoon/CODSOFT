<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App-Online</title>
</head>

<body>
    <div class="start-screen">
        <h2 style="color: white;">Welcome to Quiz App!</h2>
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">20s</span>
            </div>
        </div>
        <div id="container">
        </div>
        <button id="next-button">Next Question</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Score</div>
        <button id="restart">New Session</button>
    </div>
    <div class="footer">
        <p>Humii Developer Copyright &copy; 2023. All rights reserved.</p>
     </div>
    <script src="script.js"></script>
</body>

</html>
